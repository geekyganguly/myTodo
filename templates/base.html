<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>myTodo</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <style media="screen">
    .navbar-light .navbar-brand:hover,
    .navbar-light .navbar-brand:focus,
    .navbar-nav .nav-item.active .nav-link,
    .navbar-nav .nav-item:hover .nav-link
    {
      color: #1266F1;
    }
    </style>
  </head>
  <body>
    <header>
      <!-- NavBar -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand mb-0 h1" href="{{ url_for('index') }}">myTodo</a>
      <!-- Toggle button -->
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->

      <!-- Collapsible wrapper -->
      <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
        <!-- Right Links -->
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">LOGOUT</a></li>
          {% endif %}
        </ul>
      <!-- </div> -->
      <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
      </nav>
    </header>

    <div class="container mt-5">

      {% for mess in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ mess }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

      {% block content %}
      {% endblock %}
    </div>

    <footer class="fixed-bottom bg-white text-center text-lg-left">
      <!-- Copyright -->
      <div class="text-center p-3">
        Made with <span class="text-danger">‚ù§</span> by
        <a class="text-primary" href="https://sauravganguly.in" target="_blank">Saurav</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.js"></script>
  </body>
</html>
